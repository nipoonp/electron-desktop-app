name: Tabin CI/CD

on:
    push:
        branches: [dev]

jobs:
    slack_message:
        runs-on: ubuntu-latest
        steps:
            - name: Post to a Slack channel
              id: slack
              uses: slackapi/slack-github-action@v1.14.0
              with:
                  channel-id: "C02B03R0J05" # Slack channel id to post message
                  slack-message: "posting from a github action!"
              env:
                  SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

    windows:
        runs-on: windows-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: 14
            - name: install node tools
              run: npm install --global --production windows-build-tools@4.0.0
            - name: install node-gyp
              run: npm install --global node-gyp@latest
            - name: Install dependencies
              run: npm install
            - name: Build native dependencies
              run: ./node_modules/.bin/electron-rebuild
            - name: Remove
              run: rm -r node_modules
            - name: Remove again
              run: rm -r package-lock.json
            - name: Install again
              run: npm install
            - name: Build web
              run: npm run build:web
            - name: Build desktop
              run: npm run build:desktop
            - name: Build/release Electron app
              run: GH_TOKEN=${{ secrets.GH_TOKEN }} npm run release:windows
    macos:
        runs-on: macos-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: 14
            - name: Install dependencies
              run: npm install
            - name: Build native dependencies
              run: ./node_modules/.bin/electron-rebuild
            - name: Remove
              run: rm -r node_modules
            - name: Remove again
              run: rm -r package-lock.json
            - name: Install again
              run: npm install
            - name: Build web
              run: npm run build:web
            - name: Build desktop
              run: npm run build:desktop
            - name: Build/release Electron app
              run: GH_TOKEN=${{ secrets.GH_TOKEN }} npm run release:macos
